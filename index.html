<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Document styling -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="d3/d3.min.js"></script>
<script src="library.js"></script>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="logo.png" style="height:100%">
                </a
                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group" style="padding: 20px; padding-right:10px;">
                        <input type="text" class="form-control nav-search" placeholder="Search for a Pokemon">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="containter-fluid" style="padding-left: 35px; padding-right: 25px;">
        <div class="row">
            <div class="col-lg-9">
                <h3 style="margin-top:0px;">Displaying ALL Pokemon</h3>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <p>
                    [Y axis dropdown]
                </p>
            </div>
            <div class="col-lg-7">
                <img alt="Graph" src="placeholdergraph.gif">
            </div>
            <div class="col-lg-3">
                <div class="list-group">
                    <button type="button" class="list-group-item">Normal</button>
                    <button type="button" class="list-group-item">Bug</button>
                    <button type="button" class="list-group-item">Fight</button>
                    <button type="button" class="list-group-item">Ghost</button>
                    <button type="button" class="list-group-item">Electric</button>
                    <button type="button" class="list-group-item">Flying</button>
                    <button type="button" class="list-group-item">Steel</button>
                    <button type="button" class="list-group-item">Psychic</button>
                    <button type="button" class="list-group-item">Poison</button>
                    <button type="button" class="list-group-item">Fire</button>
                    <button type="button" class="list-group-item">Ice</button>
                    <button type="button" class="list-group-item">Ground</button>
                    <button type="button" class="list-group-item">Water</button>
                    <button type="button" class="list-group-item">Dragon</button>
                    <button type="button" class="list-group-item">Rock</button>
                    <button type="button" class="list-group-item">Grass</button>
                    <button type="button" class="list-group-item">Dark</button>
                </div>
            </div>
        </div>
    </div>
</body>
