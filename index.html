<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Document styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
</head>

<!-- Document Scripts -->

<body>
    <script type="text/javascript">
        window.onload = function() {
           localStorage.setItem("storageName","ivysaur");
        }
    </script>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="logo.png" style="height:100%">
                </a
                <form class="navbar-form navbar-right" role="search">
                    <div class="input-group" style="padding: 20px; padding-right:10px;">
                        <input type="text" class="form-control nav-search" placeholder="Search for a Pokemon">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                            <button class="btn btn-default" type="button" onclick="location.href = 'pokemonPage.html';">Next Page</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="padding-left: 35px; padding-right: 25px;">
        <div class="row">
            <div class="col-lg-9">
                <h3 style="margin-top:0px;">Displaying ALL Pokemon</h3>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10" style="padding-right:50px">
                <div id="plot_container" style="width:100%">
                    <div class="scatterplot"></div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="list-group">
                    <div class="key normal">Normal</div>
                    <div class="key bug">Bug</div>
                    <div class="key fight">Fight</div>
                    <div class="key ghost">Ghost</div>
                    <div class="key electric">Electric</div>
                    <div class="key flying">Flying</div>
                    <div class="key steel">Steel</div>
                    <div class="key psychic">Psychic</div>
                    <div class="key poison">Poison</div>
                    <div class="key fire">Fire</div>
                    <div class="key ice">Ice</div>
                    <div class="key ground">Ground</div>
                    <div class="key water">Water</div>
                    <div class="key dragon">Dragon</div>
                    <div class="key rock">Rock</div>
                    <div class="key grass">Grass</div>
                    <div class="key dark">Dark</div>
                </div>
            </div>
        </div>
        <div class="row">
            <p>
                X Axis:
                <select id="XAxis">
                    <option value="Attack">Attack</option>
                    <option value="Defense">Defense</option>
                    <option value="Sp. Attack">Sp. Attack</option>
                    <option value="Sp. Defense">Sp. Defense</option>
                    <option value="Health">Health</option>
                    <option value="Speed">Speed</option>
                </select>
                Y Axis:
                <select id="YAxis">
                    <option value="Sp. Attack">Sp. Attack</option>
                    <option value="Defense">Defense</option>
                    <option value="Health">Health</option>
                    <option value="Sp. Defense">Sp. Defense</option>
                    <option value="Attack">Attack</option>
                    <option value="Speed">Speed</option>
                </select>
                Dot Radius:
                <select id="dotSize">
                    <option value="Health">Health</option>
                    <option value="Defense">Defense</option>
                    <option value="Sp. Attack">Sp. Attack</option>
                    <option value="Sp. Defense">Sp. Defense</option>
                    <option value="Attack">Attack</option>
                    <option value="Speed">Speed</option>
                </select>
                Filter By Type:
                <select id="TypeSelector">
                    <option value="All">All</option>
                    <option value="Fire">Fire</option>
                    <option value="Water">Water</option>
                    <option value="Grass">Grass</option>
                    <option value="Electric">Electric</option>
                    <option value="Ground">Ground</option>
                    <option value="Normal">Normal</option>
                    <option value="Rock">Rock</option>
                    <option value="Bug">Bug</option>
                    <option value="Poison">Poison</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Ghost">Ghost</option>
                    <option value="Flying">Flying</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Dark">Dark</option>
                    <option value="Steel">Steel</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Ice">Ice</option>
                </select>
            </p>
        </div>
    </div>
</body>
<script src="d3/d3.min.js"></script>
<script src="assets/scripts/library.js"></script>
<script src="assets/scripts/radar.js"></script>
<script src="assets/scripts/scatter.js"></script>
