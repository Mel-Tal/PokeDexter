            <div class="col-lg-4">
                <p>
                    <h4>Edit Chart</h4>
                    X Axis:
                    <select id="XAxis" class="form-control" onchange="changeXAxis(this.value)">
                        <option value="Attack">Attack</option>
                        <option value="Defense">Defense</option>
